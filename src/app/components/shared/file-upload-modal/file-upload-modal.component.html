<!-- File Upload Modal -->
<div class="modal-dialog modal-dialog-centered" style="max-width: 800px; width: 95%;">
  <div class="modal-content">
    <div class="modal-header d-flex justify-content-between align-items-center">
      <h5 class="modal-title">Upload Files</h5>
      <button type="button" class="btn-close" (click)="closeModal()"></button>
    </div>

    <hr class="modal-title-line w-100 m-0 mt-3 mb-3" />
    <div class="modal-body">
      <div class="upload-area border border-primary border-dashed rounded p-5 d-flex flex-column align-items-center justify-content-center"
           style="background-color: #f8fbff; border-color: #2f72f4 !important; min-height: 150px; cursor: pointer;"
           (click)="fileInput.click()"
           (dragover)="onDragOver($event)"
           (drop)="onDrop($event)">
        <div class="text-center text-muted">
          <p class="mb-0">Drag & Drop your File or <span class="text-primary">Upload</span></p>
        </div>
        <input type="file" #fileInput style="display: none" (change)="onFileChange($event)" accept=".pdf,.xls,.ppt,audio/*,video/*">
      </div>
      <div class="text-center text-dark small mt-2 fw-semibold">
        Supported format: pdf, xls, ppt, audio, video (Max size 2 MB)
      </div>

    </div>
    <div class="modal-footer justify-content-between">
      <div></div>
      <div class="mt-3">
        <button type="button" class="btn btn-primary" (click)="uploadFile()">Upload</button>
        <button type="button" class="btn btn-light ms-2" (click)="closeModal()">Cancel</button>
      </div>
    </div>
  </div>
</div>
