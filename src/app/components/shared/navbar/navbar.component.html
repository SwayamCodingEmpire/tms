<nav class="navbar navbar-expand-lg navbar-dark px-3" style="background: #2e3c54;" (click)="closeDropdown($event)">
  <!-- FontAwesome Icons -->

  <!-- Logo -->
  <a class="navbar-brand d-flex align-items-center" href="#">
    <img src="https://www.cozentus.com/assets/images/footer-logo.webp" alt="Logo" height="25" class="me-2">
  </a>

  <!-- User Profile Dropdown (Right Side) -->
  <div class="ms-auto dropdown">
    <button class="btn dropdown-toggle d-flex align-items-center" type="button" id="userDropdown"
        (click)="toggleDropdown()" style="background: transparent; border: none;">
        <span class="rounded-circle d-inline-flex justify-content-center align-items-center me-2"
            style="width: 36px; height: 36px; background-color: #ff33cc; color: white; font-weight: bold; font-size: 14px;">
            {{userInitials}}
        </span>
        <span class="text-white">{{userName}}</span>
        <i class="fa-solid fa-chevron-down ms-3" style="font-size: 12px; color: white;"></i>
    </button>

    <ul #dropdownMenu class="dropdown-menu dropdown-menu-end border-0 shadow-lg mt-2"
        [class.show]="isDropdownOpen"
        style="background: #2e3c54; border-radius: 5px; min-width: 220px; right: 0;
               box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3); padding: 5px;">

        <li>
            <a class="dropdown-item text-white d-flex align-items-center py-2" href="javascript:void(0)"
               (click)="changePassword()" style="transition: background 0.2s ease-in-out;">
                <i class="fa-thin fa-key me-3"></i> Change Password
            </a>
        </li>
        <li>
            <a class="dropdown-item text-white d-flex align-items-center py-2" href="javascript:void(0)"
               (click)="signOut()" style="transition: background 0.2s ease-in-out;">
                <i class="fa-thin fa-power-off me-3"></i> Sign Out
            </a>
        </li>
    </ul>
</div>



</nav>

<!-- Navigation Menu -->
<div style="background: #2c3a52; padding: 3px;" (click)="closeDropdown($event)">
<ul class="nav nav-pills px-3" style="border-radius: 5px; padding: 3px; margin-bottom: 0;">
  <!-- Courses Dropdown -->
  <li class="nav-item dropdown" [class.show]="isCoursesDropdownOpen">
    <a class="nav-link text-white d-flex align-items-center justify-content-between"
       href="javascript:void(0)"
       (click)="toggleCoursesDropdown()"
       style="padding: 3px 15px; background-color: #3e5172; font-weight: 500; border-radius: 5px;">
      
      <!-- Dynamic label -->
      <span class="me-4">
        <i class="me-2" [ngClass]="option ? 'fa-light fa-square-list' : 'fa-light fa-file'"></i>
        {{ option ? 'Programs' : 'Courses' }}
      </span>
  
      <i class="fa-solid fa-chevron-down" style="font-size: 11px; color: white;"></i>
    </a>
  
    <ul class="dropdown-menu border-0 shadow-lg mt-2" [class.show]="isCoursesDropdownOpen"
        style="position: absolute; top: 100%; left: 0; right: 0; background: #2e3c54; border-radius: 5px; min-width: 220px;
       box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3); padding: 5px;">
  
      <li>
        <a class="dropdown-item text-white d-flex align-items-center py-2"
           href="javascript:void(0)"
           [routerLink]="'/courses'"
           (click)="handleOption(false)">
           <i class="fa-light fa-file me-2"></i> Courses
        </a>
      </li>
  
      <li>
        <a class="dropdown-item text-white d-flex align-items-center py-2"
           href="javascript:void(0)"
           [routerLink]="'/programs'"
           (click)="handleOption(true)">
           <i class="fa-light fa-square-list me-2"></i> Programs
        </a>
      </li>
    </ul>
  </li>
  

  <!-- Other Tabs -->
  <li class="nav-item">
    <a class="nav-link text-light" href="#" style="padding: 3px 25px; font-weight: 300;">
      <i class="fa-regular fa-user-group me-2"></i> Batch
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link text-light" href="#" style="padding: 3px 25px; font-weight: 300;">
      <i class="fa-light fa-user me-2"></i> Teachers
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link text-light" href="#" style="padding: 3px 25px; font-weight: 300;">
      <i class="fa-light fa-user-graduate me-2"></i> Students
    </a>
  </li>
</ul>
</div>



<style>
/* Apply Creata Light Font */
body, nav, .nav, .nav-item, .nav-link, .dropdown-item, .btn, span, a {
    font-family: 'Montserrat', sans-serif !important;
    font-size: 14px;

}



/* Hide Dropdown Arrow */
#userDropdown::after {
    display: none !important;
}
</style>
